{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
<title>Addmovie</title>
{% endblock %}
{% block content %}
<div class="container mx-auto text-center border border-2 shadow mt-5 p-5 w-50">
    <h1> ADD MOVIE</h1>
{% if movies %}
    <h3 class="mt-3">MOVIE ADDED SUCCESSFULLY</h3>
{% else %}
    <div class="container mt-3 p-5 text-center">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}

        <button type="submit" class="btn btn-primary">SUBMIT</button>
    </form>
        </div>
    </div>
{% endif %}

<a href="http://127.0.0.1:8000/" class="btn btn-success mt-3">MOVIELIST</a>
{% endblock %}
