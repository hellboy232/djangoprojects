{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container w-75 mt-5 p-5 shadow text-center">
<h1 class="fw-bold mb-5">Daily calorie requirements calculator</h1>
  {% if result %}
  <h1>Daily calories: {{result}} cal</h1>
  {% else %}
  <form method="post">
{% csrf_token %}

  {{form|crispy}}

<div class="mt-2">
  <button type="submit" class="btn btn-primary">CALCULATE</button>
</div>
</form>
  {% endif %}
</div>
{% endblock %}
