{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto text-center border rounded-pill bg-light shadow mt-5 w-50 p-5">
<h3 class="fs-4 mb-3">OTP VERIFICATION</h3>
    <form method="POST">

        {%csrf_token%}
         <div class="mb-3 mt-5">
    <label class="me-2">Enter OTP : </label>
    <input type="text" name="o" placeholder="Enter the OTP Here">
  </div>
        <button type="submit" class="rounded-pill btn btn-outline-success  px-5 py-3 mt-3">VERFIY</button>
    </form>
    {% if messages %}
    <ul>
        {% for i in messages %}
        <p class="mt-3 me-4 text-center">{{i}}</p>
        {%endfor%}
    </ul>
    {%endif%}
</div>
{%endblock%}
