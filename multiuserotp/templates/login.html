{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mx-auto text-center border rounded-pill bg-light shadow mt-5 w-50 p-5">
<h3 class="fs-4 mb-3">Welcome To Login Page</h3>
    <form method="post">

        {%csrf_token%}
        {{form|crispy}}
        <button type="submit" class="rounded-pill btn btn-outline-success  px-5 py-3 mt-3">LOGIN</button>
    </form>
    {% if messages %}
    <ul>
        {% for i in messages %}
        <p class="mt-3 me-4 text-center">{{i}}</p>
        {%endfor%}
    </ul>
    {%endif%}
</div>
{%endblock%}
