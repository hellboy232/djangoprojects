{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container mx-auto text-center fs-1 border border-2 border-dark mt-5 p-5">
<h3> ADD BOOKS PAGE</h3>
    {% if title and author and page and price and language %}
  <h1>Book Added Successfully</h1>
  {% else %}
  <form method="post" enctype="multipart/form-data">
{% csrf_token %}

  {{form|crispy}}

      <button type="submit" class="btn btn-primary px-5 py-3">ADD</button>
  </form>
</div>
{% endif %}
 {% endblock %}
