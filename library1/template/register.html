{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mx-auto text-center border rounded  shadow mt-5 w-50 p-5" xmlns="http://www.w3.org/1999/html">
<h3 class="fs-1 mb-3">Welcome To Register Page</h3>
    <form method="post">
       {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary px-5 py-3">Submit</button>
    </form>
    {% if messages %}
    <ul>
        {% for i in messages %}
        <p class="mt-3 me-4 text-center">{{i}}</p>
        {% endfor%}
    </ul>
    {%endif%}
</div>
{% endblock %}
